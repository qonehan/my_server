<!DOCTYPE html>
  <html lang="ko">

  <head>
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩 -->
    <title>my server</title> <!-- 브라우저 탭에 표시될 제목 -->
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <h1>규원이의 실시간 채팅</h1>

    <div id="nickname-section">
      <label for="nickname">닉네임: </label>
      <input id="nickname" type="text" placeholder="닉네임을 입력하세요" maxlength="20" />
      <button id="set-nickname">설정</button>
    </div>

    <div id="chat-section" style="display: none;">
      <div>
        <span id="current-nickname"></span>님으로 채팅 중
        <button id="change-nickname">닉네임 변경</button>
      </div>
      <ul id="messages"></ul>
      <div>
        <input id="m" autocomplete="off" placeholder="메시지를 입력하세요" />
        <button id="send-msg">보내기</button>
      </div>
    </div>
  </body>

</html>
